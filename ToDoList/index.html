<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./stlye/style.css">
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
    </header>

    <form>
        <!--placeholder可在文字框中顯示提示訊息-->
        <input type="text" placeholder="Please enter to-do items" >
        <input type="number" min="1" max="12" placeholder="Mon" required>
        <input type="number" min="1" max="31" placeholder="Day" required> 
        <button type="submit"><i class="far fa-calendar-plus"></i>Add into List</button>
        
    </form>

    <br/>
    <br/>

    <div class="sort">
        <button>Sort By Time</button>
    </div>

    <section>

    </section>
</body>
<script src="./app.js"></script>
</html>
